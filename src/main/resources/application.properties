spring.application.name=order-service


spring.datasource.url=jdbc:h2:file:./data/order;DB_CLOSE_ON_EXIT=FALSE;LOCK_TIMEOUT=10000
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console


# JPA (auto create/update schema)
spring.jpa.defer-datasource-initialization=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.sql.init.mode=always
spring.jpa.open-in-view=false

springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.packages-to-scan=se.moln.orderservice.controller



userservice.url=http://user-service-backend:8080/
productservice.url=http://product-service-backend:8081/




jwt.secret=dev-secret-change-me-please-32-bytes-minimum
jwt.issuer=user-service

server.port=8082
 
# Always include error messages in responses (useful for propagating downstream reasons like insufficient stock)
server.error.include-message=always
server.error.include-binding-errors=always
