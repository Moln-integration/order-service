spring.application.name=order-service


spring.datasource.url=jdbc:h2:file:./data/order;DB_CLOSE_ON_EXIT=FALSE;LOCK_TIMEOUT=10000
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console


# JPA (auto create/update schema)
spring.jpa.defer-datasource-initialization=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.sql.init.mode=always
spring.jpa.open-in-view=false

springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.packages-to-scan=se.moln.orderservice.controller


#userservice.url=http://localhost:8080
productservice.url=http://localhost:8081


userservice.url=https://userservice.drillbi.se
#productservice.url=https://productservice.drillbi.se



server.port=8082
